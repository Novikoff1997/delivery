<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Delivery Food</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <svg class="logo" width="100" height="36">
            <use xlink:href="./images/sprites.svg#logo"></use>
          </svg>
          <div class="header__buttons">
            <button class="button button__blue header__button">
              <svg width="12" height="14">
                <use xlink:href="./images/sprites.svg#user"></use>
              </svg>
              Войти
            </button>
            <button class="button button__border_grey header__button">
              <svg width="15" height="13">
                <use xlink:href="./images/sprites.svg#cart"></use>
              </svg>
              Корзина
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__text-content">
              <h1 class="hero__title">
                Онлайн-сервис <br />
                доставки еды на дом
              </h1>
              <p class="hero__description">
                Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
              </p>
            </div>
            <img class="hero__image" src="./images/hero-img.png" alt="Пицца" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <svg class="logo" width="100" height="36">
            <use xlink:href="./images/sprites.svg#logo"></use>
          </svg>

          <ul class="footer__list">
            <li class="footer__item">
              <a href="" class="footer__link">Ресторанам</a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">Курьерам</a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">Пресс-центр</a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">Контакты</a>
            </li>
          </ul>

          <ul class="footer__social-list">
            <li class="footer__social-item">
              <a href="" class="footer__social-link">
                <svg width="25" height="25">
                  <use xlink:href="./images/sprites.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a href="" class="footer__social-link">
                <svg width="25" height="25">
                  <use xlink:href="./images/sprites.svg#vk"></use>
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a href="" class="footer__social-link">
                <svg width="25" height="25">
                  <use xlink:href="./images/sprites.svg#whatsup"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
